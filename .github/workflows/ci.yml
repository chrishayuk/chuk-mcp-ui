name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm test --filter='!@chuk/compat-harness'
      - run: pnpm type-check

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: view-dist
          path: apps/*/dist/mcp-app.html
          retention-days: 1

  compat-tests:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: view-dist
          path: apps

      - name: Install Playwright browsers
        run: pnpm --filter @chuk/compat-harness exec playwright install --with-deps

      - name: Run compatibility tests
        run: pnpm test:compat

      - name: Generate compatibility matrix
        if: always()
        run: pnpm --filter @chuk/compat-harness generate:matrix

      - name: Upload compatibility matrix
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compat-matrix
          path: docs/compat-matrix.md
          if-no-files-found: ignore

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: packages/compat/test-results/
          retention-days: 7
          if-no-files-found: ignore
